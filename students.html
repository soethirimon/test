<html>
    <head>
        <title>Students</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
        <script src="my_script.js"></script>
    </head>
    <body>
        <div class="container">
            <input type="button" value="Create" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            
            <!-- Modal -->
            <form id="add_studdent_form">
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="staticBackdropLabel">Student</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                       
                            <div class="row mb-3">
                                <label  class="col-sm-2 col-form-label">Name</label>
                                <div class="col-lg-10">
                                  <input type="text" class="form-control" id="name" name="name">
                                </div>
                              </div>
                              <div class="row mb-3">
                                <label  class="col-sm-2 col-form-label">DOB</label>
                                <div class="col-sm-10">
                                  <input type="date" class="form-control" id="dob" name="dob">
                                </div>
                              </div>
                              <div class="row mb-3">
                                <label  class="col-sm-2 col-form-label">Gender</label>
                                <div class="col-sm-10">
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                    <label class="form-check-label" for="male">Male</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                    <label class="form-check-label" for="female">Female</label>
                                  </div>
                                </div>
                              </div>
                              <div class="row mb-3">
                                <label  class="col-sm-2 col-form-label">Courses</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="course" name="course">
                                </div>
                              </div>
                       
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancle</button>
                      <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                    </div>
                  </div>
                </div>
            </div>
            </form>
            <table class="table">
                <tr>
                    <th>Name</th>
                    <th>Date Of Birth</th>
                    <th>Gender</th>
                    <th>Course</th>
                    <th></th>
                </tr>

            </table>

        </div>
    </body>
</html>
